<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline Portrait</title>
  <style>
    body {
        background-color: #0a1a2f;
    }
  .timeline {
    border-left: 3px solid rgba(120, 180, 255, 0.3);
    padding-left: 1.5rem;
    margin: 2rem auto;
    max-width: 800px;
}

.timeline-item {
    margin: 1.5rem 0;
    padding: 1rem 1.2rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(120, 180, 255, 0.25);
    border-radius: 12px;
    position: relative;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.timeline-item:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(0, 150, 255, 0.25);
}

.timeline-item::before {
    content: "";
    position: absolute;
    left: -1.1rem;
    top: 1.2rem;
    width: 14px;
    height: 14px;
    background: #4da3ff;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(80, 160, 255, 0.6);
}

.timeline-date {
    font-weight: bold;
    color: #8fc7ff;
    margin-bottom: 0.5rem;
    font-size: 1.1rem;
}

.timeline-img {
    width: 140px;
    height: 140px;
    object-fit: cover;
    border-radius: 10px;
    border: 1px solid rgba(120, 180, 255, 0.3);
    margin-bottom: 0.5rem;
}

  </style>
</head>
<body>

  <div class="timeline">

    <!-- Timeline item template -->
    <div class="timeline-item">
      <div class="timeline-date">2020</div>
      <img src="assets/images/example1.png" alt="Event 1" class="timeline-img">
      <p class="timeline-text">
        Optional description about this year/event. You can remove this &lt;p&gt; if not needed.
      </p>
    </div>

    <div class="timeline-item">
      <div class="timeline-date">2022</div>
      <img src="assets/images/example2.png" alt="Event 2" class="timeline-img">
      <!-- No text here: text is optional -->
    </div>

    <div class="timeline-item">
      <div class="timeline-date">2024</div>
      <img src="assets/images/example3.png" alt="Event 3" class="timeline-img">
      <p class="timeline-text">
        Another optional note or story for this point in the timeline.
      </p>
    </div>

  </div>

</body>
</html>
